<header class="bp-header cf">
	{% if page.title == null %}
		<span>{{ site.title }} <span class="bp-icon bp-icon-about" id="site-info-button"  data-content="{{ site.info }}"></span></span>
		<div id="site-info">{{ site.info }}</div>
		<h1>{{ site.message }}</h1>
		<nav>
			<a class="bp-icon bp-icon-child" id="hire_me_button" data-info="Hire Max"><span>Hire Me</span></a>
			<a href="mailto:{{ site.email }}" class="bp-icon bp-icon-email" data-info="Get In Touch"><span>send me e-mail</span></a>
		</nav>
	{% endif %}
</header>
